<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Royod</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Service</a></li>
                </ul>
            </div>
        </nav>
        <span class="tab-open"><i class="fas fa-chevron-circle-left"></i></span>
    </header>
    <main>
        <div id="content">
            <div class="hero"></div>
            <article>
                <h1 class="judul">Plants Make Life Peaceful</h1>
                <p>Take a look ! So you know a lot of beautiful plants here</p>
                <button class="btn-explore">Explore</button>
            </article>
        </div>

        <aside class="sidebar">
            <section class="sidebar-list">
                <i class="fas fa-stream" id="stream"></i>
                <i class="fas fa-search"></i>
            </section>
            <section class="sidebar-medsos">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </section>
        </aside>
        <span class="arrow"><i class="fas fa-chevron-down down"></i></span>    
    </main>
    <footer class="footer" id="footer">
        <span id="time"></span>
        <p>Created by <mark>Dimas Aldi CS</mark> </p>
    </footer>

    <script src="js/script.js"></script>
