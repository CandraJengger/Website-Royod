<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Royod</title>
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <span class="tab-open"><i class="fas fa-chevron-circle-left"></i></span>
    </header>
    <main class="main-products">
        <div id="content">
            <div class="text-content">
                <h1>Minimalist.</h1>
                <p>Add in your decoration</p>
            </div>
            <div class="wrap-content">
                <article>
                    <div class="card">
                        <img src="img/plant (1).jpg" alt="cemara">
                        <figcaption>
                            <span class="nilai1">0</span>
                            <i class="fas fa-heart"></i>
                        </figcaption>
                    </div>
                    <div class="card">
                        <img src="img/plant (2).jpg" alt="medium cactus">
                        <figcaption>
                            <span class="nilai2">0</span>
                            <i class="fas fa-heart"></i>
                        </figcaption>
                    </div>
                    <div class="card">
                        <img src="img/plant (3).jpg" alt="senthe">
                        <figcaption>
                            <span class="nilai3">0</span>
                            <i class="fas fa-heart"></i>
                        </figcaption>
                    </div>
                    <div class="card">
                        <img src="img/plant (4).jpg" alt="medium bonsai">
                        <figcaption>
                            <span class="nilai4">0</span>
                            <i class="fas fa-heart"></i>
                        </figcaption>
                    </div>
                    <div class="card">
                        <img src="img/plant (5).jpg" alt="micro bonsai">
                        <figcaption>
                            <span class="nilai5">0</span>
                            <i class="fas fa-heart"></i>
                        </figcaption>
                    </div>
                    <div class="card">
                        <img src="img/plant (6).jpg" alt="Bonsai">
                        <figcaption>
                            <span class="nilai6">0</span>
                            <i class="fas fa-heart"></i>
                        </figcaption>
                    </div>
                    <div class="card">
                        <img src="img/plant (7).jpg" alt="Cactus">
                        <figcaption>
                            <span class="nilai7">0</span>
                            <i class="fas fa-heart"></i>
                        </figcaption>
                    </div>
                </article>
            </div>
        </div>
        <aside class="sidebar">
            <section class="sidebar-list">
                <i class="fas fa-stream" id="stream"></i>
                <span class="wrap">
                    <input type="search" placeholder="Search ...">
                    <i class="fas fa-search"></i>
                    <div class="clear"></div>
                </span>
                
            </section>
            <section class="sidebar-medsos">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </section>
        </aside>
        <span class="arrow"><i class="fas fa-chevron-down down"></i></span> 
        <div class="view">
            <div class="wrap-view">
                <img src="" alt="View">
                <span>
                    <i class="fas fa-times"></i>
                </span>
            </div>
            
        </div>
    </main>
    <footer class="footer" id="footer">
        <span id="time"></span>
        <p>Created by <mark>Dimas Aldi CS</mark> </p>
    </footer>




    <script src="js/storage.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
